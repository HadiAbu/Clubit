<div class="modal-header">
    <h1 class="modal-title">Welcome To Club It</h1>
</div>
<div class="modal-body">
    Edit Tab <br/>
    <input type="text" id="bodyInput" ng-model="userTabInput"/>

</div>

<div class="modal-footer">
    <span>Are you sure you want to change the tab name !!(Change will take place after refresh)</span><br/>
    <button class="btn btn-danger" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">CANCEL</button>
</div>
