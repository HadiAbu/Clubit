<div class="modal-header">
    <h1 class="modal-title">Changing Text</h1>
</div>

<div class="modal-body">
    Add New Title Text <br/>
    <input type="text" id="bodyInput" ng-model="newTitleText"/><br/>
    Add New content Text
    <textarea id="bodyInput" ng-model="newContentText"></textarea>


</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">CANCEL</button>
</div>
