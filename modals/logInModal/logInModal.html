
<div class="modal-header">
    <h1 class="modal-title">Welcome To Club It</h1>
</div>
<div class="modal-body">
    Log In <br/>
    <span>Username:</span> <input type="text" ng-model="userInput"/><br/><br/>
    <span>Password:</span> <input type="password" ng-model="passwordInput"/>
    <br/>
    <br/>
    <span>New user? </span> <input type="button"class="btn btn-success" value="Get started!" ng-click="newUser()"/>
    <br/>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">CANCEL</button>


</div>
