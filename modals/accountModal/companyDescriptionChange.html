<div class="modal-Account">
    <h1 class="modal-title">Change Company Description</h1>
</div>
<div class="modal-body">
    Enter new company description <br/>
    <textarea name="CompanyDescription" id="bodyInput" cols="30" rows="5" ng-model="userCompanyDescription"></textarea>

</div>

<div class="modal-footer">

    <button class="btn btn-danger" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">CANCEL</button>
</div>
